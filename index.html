<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <title>Pokedex</title>
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol class="pokemons">
            <li class="pokemon">
                <span class="number">#001</span>
                <span class="name">Bulbassaur</span>
                <div class="details">
                    <ol class="types">
                        <li class="Grass">Grass</li>
                        <li class="Poison">Poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="bulbassauro">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#002</span>
                <span class="name">Yvissaur</span>
                <div class="details">
                    <ol class="types">
                        <li class="Grass">Grass</li>
                        <li class="Poison">Poison</li>
                    </ol>

                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg" alt="Yivissaur">
                </div>
            </li>

            <li class="pokemon">
                <span class="number">#003</span>
                <span class="name">Venussaur</span>
                <div class="details">
                    <ol class="types">
                        <li class="Grass">Grass</li>
                        <li class="Poison">Poison</li>

                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg" alt="Venussaur">
                </div>
            </li>
        </ol>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
